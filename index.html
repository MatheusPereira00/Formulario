<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Complete suas informações</p>
    </div>

    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" nome="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" nome="Sobrenome" id="Sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email">Email:</label>
            <input type="text" nome="Email" id="Email" required>
        </div>

        <div class="campo">
            <label>De qual lado da aplicação você desenvolve?</label>
            <label>
                <input type="radio" nome="deveb" value="Front-End">Front-End
            </label>
            <label>
                <input type="radio" nome="deveb" value="Back-End">BackEnd
            </label>
            <label>
                <input type="radio" nome="FullStack">FullStack
            </label>
            
        </div>

        <div class="campo">
            <label for="senioridade">Senioridade:</label>
            <select id="senioridade">
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div class="check">
                <label>Selecione as tecnologias que você ultiliza:</label>
                <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="HTML">
                <label>HTML</label>

                <input type="checkbox" id="tecnologia2" nome="tecnologia2" value="Angular">
                <label>ANGULAR</label>

                <input type="checkbox" id="tecnologia3" nome="tecnologia3" value="Angular">
                <label>CSS</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label>Conte um pouco da sua experiência:</label>
            <textarea row="6" style="width: 26em" id="experiencia" nome="experiencia"></textarea>
        </div>

        <button class="botao" type="submit">Concluido</button>
    </form>
</body>
</html>
